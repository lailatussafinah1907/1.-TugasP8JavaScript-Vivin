<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Basic JavaScript Page</h1>

    <!-- Tambahkan elemen yang akan kita manipulasi -->
    <p id="demo">Ini adalah paragraf sederhana.</p>
    <button id="ubahTeksButton">Ubah Teks</button>

    <script>
        // JavaScript fundamental untuk mengubah teks saat tombol diklik
        document.getElementById("ubahTeksButton").addEventListener("click", function() {
            // Mengubah teks pada paragraf
            document.getElementById("demo").innerHTML = "Teks telah diubah!";
        });
    </script>
</body>
</html>
